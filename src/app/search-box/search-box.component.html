<div class="form-group">
    <input
      type="text"
      placeholder="Search"
      class="searchfield form-control text-center"
      (keyup)= "onInputChange($event)"
      [typeahead]="names"
      [typeaheadScrollable]="true"
      [typeaheadOptionsInScrollableView]="15"
      (typeaheadOnSelect)="typeaheadOnSelect($event)"
      [(ngModel)]="selected"
    />
  </div>
